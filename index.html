<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>
<body class="container-fluid">
    <header>
        <h1 class="display-2">SALARY CALCULATOR</h1>
    </header>
    <section class="addEmployee">
        <div>
            <h2>Add Employee</h2>
        </div>  
        
        <div>
            <input type="text" placeholder="First Name" id="firstName">
        
            <input type="text" placeholder="Last Name" id="lastName">

            <input type="text" placeholder="ID" id="employeeID">

            <input type="text" placeholder="Title" id="jobTitle">

            <input type="text" placeholder="Annual Salary" id="annualSalary">
        </div>
        <div>
            <button class="btn btn-outline-primary" id="submit">Submit</button>
        </div>  
    </section>
    <section class="table">
        <h2>Employees</h2>

        <table class="table table-striped table-bordered" id="employeesTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
            <tfoot>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tfoot>

        </table>
    </section>
    <section>

        <h2 id="monthlyCost">Total Monthly: $0</h2>

    </section>
    
</body>
</html>
