<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>
<body>
    <div class="input fields">
        <label for="firstName">First Name: </label>
        <input type="text" placeholder="First Name" id="firstName">
        
        <label for="lastName">Last Name: </label>
        <input type="text" placeholder="Last Name" id="lastName">

        <label for="employeeID">Employee ID: </label>
        <input type="text" placeholder="Employee ID" id="employeeID">

        <label for="jobTitle">Title: </label>
        <input type="text" placeholder="Title" id="jobTitle">

        <label for="annualSalary">Annual Salary: </label>
        <input type="text" placeholder="Annual Salary" id="annualSalary">
    </div>
    
</body>
</html>
